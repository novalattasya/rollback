<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Nopal Blog CMS</title>
  <base href="/admin/">
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.css" />
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      try {
        window.netlifyIdentity.init();
      } catch (e) {
        console.warn('Netlify Identity init failed', e);
      }
    }
  </script>
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>
</body>
</html>
